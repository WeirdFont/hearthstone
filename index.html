<html>
	<head></head>
	<body style="background-image: url(images/bg.jpg); background-size: 100% 100%;">
		<div class="enemy"></div>
		<div class="player"></div>
		<script>
			let getRandom = function(){
				let rand = Math.random()*4
				let round = Math.round(rand)
				return round;
			}
			let createEnemyCard = function(arg){
				for(let index = 0; index<arg; index = index + 1){
				let img = document.createElement('img')
				document.body.appendChild(img)
				let card = [
					'images/2.png',
					'images/3.png',
					'images/4.png',
					'images/5.png',
					'images/6.png',
					'images/7.png',
					'images/8.png',
					'images/9.png',
					'images/10.png',
				]
				img.src = card
				img.style.height = '200px'
			}
			}


		

		</script>
	</body>
</html>
